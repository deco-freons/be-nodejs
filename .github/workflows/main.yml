name: DECO3801 Freons - Backend

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deployment
        runs-on: ubuntu-20.04
        steps:
            - name: SSH & Deploy
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.SSH_AWS_SERVER_IP }}
                  username: ${{ secret.SSH_SERVER_USER }}
                  key: ${{ secret.SSH_PRIVATE_KEY }}
                  passphrase: ${{ secret.SSH_PASSPHRASE }}
                  script: |
                      cd ~/.scripts
                      ./docker-deploy.sh
